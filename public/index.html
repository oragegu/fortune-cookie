<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Quote Image Generator</title>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Quote of the Day</h5>
                <button id="getQuote" class="btn btn-primary">Get Quote</button>
                <form id="quoteForm" style="display:none;">
                    <textarea id="quoteText" class="form-control mb-3" rows="3" placeholder="Enter your quote here..."></textarea>
                    <button id="generateImage" class="btn btn-primary" type="submit">Generate Image</button>
                </form>
                <div id="result" class="mt-3">
                    <img id="quoteImage" src="" alt="Generated Quote" style="display: none; max-width: 100%; height: auto;">
                    <br>
                    <button id="shareQuote" class="btn btn-info" style="display: none;">Share Quote on Twitter</button>
                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#getQuote').click(function() {
                $.ajax({
                    url: '/api/quote',
                    type: 'GET',
                    success: function(response) {
                        $('#quoteText').val(response.quote);
                        $('#quoteForm').show();
                    },
                    error: function() {
                        $('#message').text('Error fetching the quote.');
                    }
                });
            });

            $('#quoteForm').submit(function(e) {
                e.preventDefault();
                const quote = $('#quoteText').val();
                $.ajax({
                    url: '/generate-image',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ quote }),
                    success: function(response) {
                        $('#quoteImage').attr('src', response.imageUrl).show();
                        $('#shareQuote').show();
                        $('#message').text('');
                    },
                    error: function() {
                        $('#message').text('Error generating the image.');
                        $('#quoteImage').hide();
                        $('#shareQuote').hide();
                    }
                });
            });

            $('#shareQuote').click(function() {
                const quote = $('#quoteText').val();
                const imageUrl = window.location.origin + $('#quoteImage').attr('src');
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(quote)}&url=${encodeURIComponent(imageUrl)}`;
                window.open(twitterUrl, '_blank');
            });
        });
    </script>
</body>
</html>
